<div class="homePageLeft container col-lg-2">

</div>
<div class="homePageContainer container col-lg-8" ng-controller="ProfileController">


    <div class="homeSitterInformation panel-default container col-lg-7 col-md-6 col-sm-12">

      <div ng-controller="ProfileController" class="panel panel-default homeProfController">
          <div class="homeSitterInformationInnerWrapper" ng-controller="ProfileController">

              <div class="col-sm-12 sitters outerHomeAside">
                <div class="sitterSidebar" ng-repeat="user in users">
                  <div class="eachSitterListed">
                    <h3>Name: <strong>{{user.displayName}}</strong></h3>
                      <ul>
                        <li class="sitterPhone">Phone: {{user.phone}}</li>
                        <li class="sitterLocation">Location: {{user.sitterLocation.address}}</li>
                        <li class="sitterAvailability">Availability: {{user.availability}}</li>
                        <li class="sitterRates">Rate: {{user.rate}}</li>
                      </ul>
                  </div>

                </div>

              </div>
      </div>
      </div>

  </div>

  <div class="map container panel-default col-lg-5 col-md-5 col-sm-12">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' fit=true scrollwheel=false class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ui-gmap-marker model="marker" ng-repeat="marker in markers" coords="marker.coords" idkey="marker.idKey" options="marker.options">

          </ui-gmap-marker>
        </ui-gmap-google-map>
  </div>
</div>
<div class="homePageRight container col-lg-2">

</div>
