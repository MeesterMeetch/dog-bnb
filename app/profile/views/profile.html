<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
      <form ng-submit="updateProfile()">
        <div class="form-group">
          <label class="control-label">Profile Picture</label>{{user | json}}
          <img class="profile-picture" ng-src="{{user.picture || 'http://www.fillmurray.com/200/200'}}">
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-person"></i> Display Name</label>
          <input type="text" class="form-control" ng-model="user.displayName" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-at"></i> Email Address</label>
          <input type="email" class="form-control" ng-model="user.email" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-ios-telephone-outline"></i> Phone Number</label>
          <input type="tel" class="form-control" ng-model="user.phone" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-ios-telephone"></i> Vet Phone Number</label>
          <input type="tel" class="form-control" ng-model="user.vetPhone" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-ios-home-outline"></i> Address</label>
          <input type="text" class="form-control" ng-model="user.address" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-cash"></i> $ Rate</label>
          <input type="text" class="form-control" ng-model="user.rate" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-ios-calendar-outline"></i> Availability</label>
          <input type="text" class="form-control" ng-model="user.availability" />
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Accounts</div>
    <div class="panel-body">
      <legend><i class="ion-link"></i> Linked Accounts</legend>
      <div class="btn-group-vertical">

        <button class="btn btn-sm btn-danger" ng-if="user.google" ng-click="unlink('google')">
          <i class="ion-social-googleplus"></i> Unlink Google Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.google" ng-click="link('google')">
          <i class="ion-social-googleplus"></i> Link Google Account
        </button>

      </div>
    </div>
  </div>
</div>
